<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* Page Style */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #7b00ff, #f30769);
      color: rgb(0, 0, 0);
      text-align: center;
      height: 120vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 200px;
      font-size: 50px;
      animation: fadeIn 1.5s ease;
    }

    h3 {
      margin-top: 20px;
      font-weight: 400;
      animation: fadeIn 2s ease;
    }
h4 {
   margin-top: 20px;
      font-weight: 400;
      animation: fadeIn 2.5s ease;
}
    h3 {
  display: inline-block;
  background: linear-gradient(90deg, #794066, #720652);
  color: rgb(255, 255, 255);
  padding: 6px 12px;
  border-radius: 10px;
  font-weight: 600;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Loading Screen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 9999;
    }

    

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Hide loader when page loads
    window.addEventListener("load", function() {
      const loader = document.getElementById("loader");
      loader.style.opacity = "0";
      setTimeout(() => { loader.style.display = "none"; }, 500);
    });
  </script>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loader">
    <div class="spinner"></div>
    Loading...
  </div>

  <!-- Page Content -->
  <h1>Hello Guys!</h1>
  <h4>pasasalamat kay jhaydee ocsillos</h4>
  <h3>Suggestion sa GC now</h3>
  <h3>Rants lalagay ko dito G ba?</h3>
  <h3>May bagyo ba o May bago na?</h3>
</body>
</html>
